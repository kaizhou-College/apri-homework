    <link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">

	<!--引入Jquery主文件-->
	<script type="text/javascript" src="../easyui/jquery.min.js"></script>
	<!--引入JqueryEasyUI主文件-->
	<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
	<!--让easyUI支持中文-->
	<script type="text/javascript" src="../easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript">
	  $(function(){
	  	$("table").datagrid({
	  		url:'../users_list?tr='+Math.random(),
	  		//url:'datagrid_data.json',
	  		//这里3个属性必须同时使用
	  		sortName:'id',
	  		sortOrder:'asc',
	  		remoteSort:false,
	  		/*frozenColumns:[[
	  			//至少写2列
	  			{field:'ck',checkbox:true},
	  			{field:'id',title:'编号'},
	  			{field:'name',title:'姓名'},
	  		]],*/
	  		//是否单选
	  		singleSelect:false,
	  		//显示行号
	  		rownumbers:true,
	  		//分页标签
	  		//是否显示分页工具
	  		pagination:true,
	  		//分页工具的位置
	  		pagePosition:'bottom',
	  		//初始的当前页数
	  		pageNumber:1,
	  		//初始的每页的条数
	  		pageSize:3,
	  		//可选的每页条数
	  		pageList:[3,5,7,20],
	  		/*toolbar: [{
				iconCls: 'icon-edit',
				handler: function(){alert('编辑按钮')}
			},'-',{
				iconCls: 'icon-help',
				handler: function(){alert('帮助按钮')}
			}],*/
			columns:[[
				 {field:'id',title:'编号',width:66,align:'center'},    
        		{field:'name',title:'姓名',width:66,align:'center'},    
        		{field:'age',title:'年龄',width:66,align:'center'},
        		{field:'sex',title:'性别',width:66,align:'center'},
       			{field:'salary',title:'薪水',width:66,align:'center'} 
         		]]
			});
	  });
		
	</script>
  </head>
  <body>   
  <!-- html形式实现-->
<table  style="width:400px;height:250px">  
    <thead>   
        <tr>   
            <th data-options="field:'code'">编码</th>   
            <th data-options="field:'name'">名称</th>   
            <th data-options="field:'price'">价格</th>   
        </tr>   
    </thead>   
    <tbody>   
        <tr>   
            <td>001</td><td>name1</td><td>2323</td>   
        </tr>   
        <tr>   
            <td>002</td><td>name2</td><td>4612</td>   
        </tr>   
    </tbody>   
</table>
