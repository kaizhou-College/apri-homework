</script>
<script type="text/javascript">
	$(function(){
		$("#dd").draggable({
			proxy: function(source){
				var p = $('<div style="border:1px solid red;width:200px"></div>');
				p.html($(source).html()).appendTo('body');
				return p;
			}
			
			
		});
	})
	
</script>
	</head>

	<body>
		<div id="dd" class="easyui-draggable" data-options="handle:'#title',revert:false,cursor:'help',deltaX:100,deltaY:100,disabled:true"
			style="width: 300px; height: 300px; background:green">
			<div id="title" style="background: #ccc;">
				title
			</div>
		</div>

	</body>
