<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <title>05-可见性过滤选择器.html</title>
 <!--   引入jQuery --> 
 <script src="../js/jquery-1.4.2.js" type="text/javascript"></script>
 <link rel="stylesheet" type="text/css" href="./css/style.css" />   
  <script type="text/javascript">
  	$(document).ready(function(){
		  //<input type="button" value=" 选取所有可见的div元素"  id="b1"/>
		  $("#b1").click(function(){
			  $("div:visible").css("background","red");
		  });
		  
		  //<input type="button" value=" 选取所有不可见的元素, 利用 jQuery 中的 show() 方法将它们显示出来"  id="b2"/>
		  $("#b2").click(function(){
			  $("div:hidden").show();
		  });
		  
		  //<input type="button" value=" 选取所有的文本隐藏域, 并打印它们的值"  id="b3"/>
		  $("#b3").click(function(){
		 			//  <!--文本隐藏域-->
//				 <input type="hidden" value="hidden_1">
//				 <input type="hidden" value="hidden_2">
//				 <input type="hidden" value="hidden_3">
//				 <input type="hidden" value="hidden_4">

				//var $input=$("input:hidden");
					
				//首先我们通过dom 来遍历...
  				//显示迭代来便利..
  				//for(var i=0;i<$input.length;i++){
  					//alert($input.get(i).value);
  				//}
				//隐式迭代
				$("input:hidden").each(function(){
					//alert(this.value);
					alert($(this).val());
				});
				
			
		  });
		  
		  //<input type="button" value=" 选取onediv所有的div的, 并打印它们的值"  id="b4"/>
		  $("#b4").click(function(){
		      $("div#one :parent").each(function(){
		    	  /*
		    	   * text();
		    	   * 带参数：设置标签的文本内容
		    	   * 没带参数：获取标签的文本内容
		    	   * css();
		    	   * 
		    	   * css("background")获取背景颜色
		    	   * css("background","red");设置背景颜色
		    	   * 
		    	   */
		    	  $(this).text("我是放入到找到的div中的文本内容");
		      });
			
		  });
		  
	});
  </script>
</head>
<body>
  <h3>可见性过滤选择器.</h3>
  <br/><br/>
  <input type="button" value=" 选取所有可见的div元素"  id="b1"/>
  <input type="button" value=" 选取所有不可见的元素, 利用 jQuery 中的 show() 方法将它们显示出来"  id="b2"/>
  <input type="button" value=" 选取所有的文本隐藏域, 并打印它们的值"  id="b3"/>
  <input type="button" value=" 选取id为one的div里面所有的div的, 并打印它们的值"  id="b4"/>
  <br /><br />
  
  <!--文本隐藏域-->
 <input type="hidden" value="hidden_1"/>
 <input type="hidden" value="hidden_2"/>
 <input type="hidden" value="hidden_3"/>
 <input type="hidden" value="hidden_4"/>
  
  <div class="one" id="one" >
 	id为one,class为one的div
      <div class="mini">class为mini</div>
  </div>

    <div class="one"  id="two" title="test" >
	 id为two,class为one,title为test的div.
      <div class="mini"  title="other">class为mini,title为other</div>
      <div class="mini"  title="test">class为mini,title为test</div>
  </div>

  <div class="one"  id="onediv">
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
	  <div class="mini">class为mini</div>
	  <div class="mini"  title="tesst">class为mini,title为tesst</div>
  </div>


  <div style="display:none;"  class="none">style的display为"none"的div</div>
  
  <div class="hide">class为"hide"的div</div>
  
  <span id="mover">正在执行动画的span元素.</span>
<!-- Resources from http://down.liehuo.net -->
</body>
</html>
