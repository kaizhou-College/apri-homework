<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>08_样式操作.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="js/jquery-1.4.2.js"></script>
		<style type="text/css">
		   .one{
			    width: 200px;
			    height: 140px;
			    margin: 40px;
			    background: red;
			    border: #000 1px solid;
				float:left;
			    font-size: 17px;
			    font-family:Roman;
			}
		
		 	div,span{
			    width: 140px;
			    height: 140px;
			    margin: 20px;
			    background: #9999CC;
			    border: #000 1px solid;
				float:left;
			    font-size: 17px;
			    font-family:Roman;
			}
			
			div.mini{
			    width: 30px;
			    height: 30px;
			    background: #CC66FF;
			    border: #000 1px solid;
			    font-size: 12px;
			    font-family:Roman;
			    
			}
	 </style>
		
		
	</head>
	<body>
		 <input type="button" value="采用属性增加样式"  id="b1"/>
		 <input type="button" value=" addClass"  id="b2"/>
		 <input type="button" value="removeClass"  id="b3"/>
		 <input type="button" value=" 切换样式"  id="b4"/>
		 <input type="button" value=" hasClass"  id="b5"/>
		
 
		 <h1>天气冷了</h1>
		 <h2>天气又冷了</h2>
		 
	   
		
		<br>
		<div id="mover">
		 	  动画
		</div>
		<br>
		<span class="spanone">    span
		</span>
		
	</body>
<script type="text/javascript">
//<input type="button" value="采用属性增加样式"  id="b1"/>
	$("#b1").click(function(){
		$("#mover").css("color","pink");
	});
	
//<input type="button" value=" addClass"  id="b2"/>
	$("#b2").click(function(){
		$("#mover").addClass("mini");
	});

//<input type="button" value="removeClass"  id="b3"/>
	$("#b3").click(function(){
		/*
		 * removeClass():
		 * 	* 不传参数:删除所有样式
		 * 	* 传递参数:删除指定样式
		 */
		 $("#mover").removeClass("mini");//删除指定样式
		
	});

//<input type="button" value=" 切换样式"  id="b4"/>
	$("#b4").click(function(){
		$("#mover").toggleClass("mini");
	});

//<input type="button" value=" hasClass"  id="b5"/>
	$("#b5").click(function(){
		//hasClass():判断某个元素是否含有某个指定样式
		if(!$("#mover").hasClass("mini")){
			$("#mover").addClass("mini");
			
		}
	});
</script>
</html>
