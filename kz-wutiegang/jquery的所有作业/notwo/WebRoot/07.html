<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <title>07-子元素过滤选择器.html</title>
 <!--   引入jQuery -->
 <script src="js/jquery-1.4.2.js" type="text/javascript"></script>
 <link rel="stylesheet" type="text/css" href="./css/style.css" />  
 <script type="text/javascript">
  	$(document).ready(function(){
		  //<input type="button" value="选取每个class为one的div,父元素下的第2个子元素." id="btn1"/>
		  $("#btn1").click(function(){
				//子元素过滤选择器特殊写法，: 前面加空格...  从1开始计算...
		  		 $("div.one :nth-child(2)").css("background","orange");
		  });
		  
		  //<input type="button" value="选取每个class为one的div, 父元素下的第一个子元素." id="btn2"/>
		  $("#btn2").click(function(){
		  		//第一种写法
		  		//$("div.one :first-child").css("background","red");
				//第二种写法..
				 $("div.one :nth-child(1)").css("background","orange");
		  });
		  
		  //<input type="button" value="选取每个class为one的div父元素下的最后一个子元素." id="btn3"/>
		  $("#btn3").click(function(){
		  		 $("div.one :last-child").css("background","orange");
		  });
		  
		  //<input type="button" value="如果class为one的div父元素下的仅仅只有一个子元素，那么选中这个子元素." id="btn4"/>
		  $("#btn4").click(function(){
			 $("div.one :only-child").css("background","orange");
		  });
		  
	});
  </script>
</head>
<body>

  <h3>子元素过滤选择器.</h3>
  <input type="button" value="选取每个class为one的div父元素下的第2个子元素." id="btn1"/>
  <input type="button" value="选取每个class为one的div父元素下的第一个子元素." id="btn2"/>
  <input type="button" value="选取每个class为one的div父元素下的最后一个子元素." id="btn3"/>
  <input type="button" value="如果class为one的div父元素下的仅仅只有一个子元素，那么选中这个子元素." id="btn4"/>




	<br /><br />
   <div class="one" id="one" >
 id为one,class为one的div
      <div class="mini">class为mini</div>
  </div>

    <div class="one"  id="two" title="test" >
	 id为two,class为one,title为test的div.
      <div class="mini"  title="other">class为mini,title为other</div>
      <div class="mini"  title="test">class为mini,title为test</div>
  </div>

  <div class="one">
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
	  <div class="mini">class为mini</div>
	  <div class="mini"></div>
  </div>

  

  <div class="one">
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
	  <div class="mini">class为mini</div>
	  <div class="mini"  title="tesst">class为mini,title为tesst</div>
  </div>


  <div style="display:none;"  class="none">style的display为"none"的div</div>
  
  <div class="hide">class为"hide"的div</div>
 
  <div>
  包含input的type为"hidden"的div<input type="hidden" size="8"/>
  </div>

  
  <span id="mover">正在执行动画的span元素.</span>
<!-- Resources from http://down.liehuo.net -->
</body>
</html>
