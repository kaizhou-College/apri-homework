			//将打开菜单隐藏
			var exp = "#userMenu,#categoryMenu,#newsMenu";
			$(function(){

				$(exp).each(function(){
						//获取当前的子栏目的ID;
						var id = "#"+$(this).attr("id")+"Item1";
						$(id).hide();
				});
				
				//点击每个管理栏目，对下面的子栏目进行隐藏或显示
				//每次点击后依次调用函数。
				//如果点击了一个匹配的元素，
				//则触发指定的第一个函数，
				//当再次点击同一元素时，则触发指定的第二个函数，如果有更多函数，则再次触发，
				//直到最后一个。随后的每次点击都重复对这几个函数的轮番调用。 
				$(exp).toggle(function(){
					var id = "#"+$(this).attr("id")+"Item1";
					$(id).show();//显示
				},function(){
					var id = "#"+$(this).attr("id")+"Item1";
					$(id).hide();//隐藏
				});
				
				
			});
			
		
			
			
			
		</script>
