<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>table.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
		<!--引入Jquery主文件-->
		<script type="text/javascript" src="easyui/jquery.min.js"></script>
		<!--引入JqueryEasyUI主文件-->
		<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
		<!--让easyUI支持中文-->
		<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
		<script>
			$(document).ready(function datagrid(){
				$("table").datagrid({    
				url:'table?td='+Math.random(),
				columns:[[
					{field:'id',title:'编号',width:66,align:'center'},    
        			{field:'name',title:'姓名',width:66,align:'center'},    
        			{field:'sex',title:'性别',width:66,align:'center'},
					]]}
				)
			});
		</script>
</head>
  
  <body>
	<table border="1" width="400" height="350">
		
		<thead>
			<tr>
				<td>编号</td>
				<td>编号1</td>
				<td>编号2</td>
				<td>编号3</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>傻逼</td>
				<td>傻逼1</td>
				<td>傻逼2</td>
				<td>傻逼3</td>
			</tr>
		</tbody>
	</table>
	<a href="./easyui/jquery.easyui.min.js"></a>
  </body>
</html>
