<body>
	<form action="" method="post" id="regForm">
		<fieldset>
			<legend>个人基本信息</legend>
				<div>
					<label  for="username">名称:</label>
					<input id="username" type="text"  value="名称" />
				</div>
                <div>
					<label for="pass">密码:</label>
					<input id="pass" type="password" value="密码" />
				</div>
                <div>
					<label for="pass">密码:</label>
					<input id="pass" type="password" value="密码" />
				</div>
                <div>
					<label for="msg">详细信息:</label>
					<textarea id="msg" rows="2" cols="20">详细信息</textarea>
				</div>
		</fieldset>
	</form>
	
	<script>
	//先拿到所有文本的id  
	var id="#username,#pass,#msg";
	//对id进行each 循环 追加每一个id
	$(id).each(function(){
		//当鼠标点击过后获取到文本内容进行替换 ""  再给文本背景设置颜色  red
		$(this).mousedown(function(){
			$(this).attr("value","").css("background","red");
		});
		
		
		$(this).blur(function(){
			//当文本上去光标时如果文本为空 就设置其内容为 名称     
			if($(this).val()==false){
				$(this).attr("value","名称");
			}
			//不论什么情况只要文本失去光标就设置背景颜色为白色
			$(this).css("background","000");
		});
	});

	</script>
