<script>
var $id="#username,#email,#personinfo";
//设置红色小星星
(function(){
	$(".int").each(function(){
		$(this).append("<span style='color: red;'>*</span>");
	});
})()
//设置文本背景颜色
$($id).mousedown(function(){
	$(this).css("background","red");	
});
$($id).blur(function(){
	$(this).css("background","000");	
});
//非空
$(".int").each(function(){
	$(this).keyup(function(){
		if($("#username").val().trim().length<4){
			$("#error").remove();
			$(this).append("<span id='error' >嘿傻逼,用户名怎么长度小于3&nbsp;&nbsp;现在长度:"+$("#username").val().trim().length+"</span>");
			$("#error").addClass("onError");
		}else{
			$(this).append("<span id='error' >"+$("#username").val().trim().length+"</span>");
			$("#error").remove();
		}
	});
});
//$("#send").trigger("MyFunction");
$("form").submit(function(){
	if($("#username").val().trim().length<3){
			$("#error").remove();
			$("#int").append("<span id='error' >嘿傻逼,用户名怎么长度小于3&nbsp;&nbsp;现在长度:"+$("#username").val().trim().length+"</span>");
			$("#error").addClass("onError");
			return false;
		}else{
			$("#error").remove();
		}
});
