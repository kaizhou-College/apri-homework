<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <title>01-基本选择器.html</title>
 <!--   引入jQuery --> 
 <script src="../js/jquery-1.4.2.js" type="text/javascript"></script>
 <link rel="stylesheet" type="text/css" href="./css/style.css" /> 
 <script type="text/javascript">
  //== window.onload = function(){}
  $(document).ready(function(){
  	  //<input type="button" value="选择 id为 one 的元素." id="btn1"/> 
	  $("#btn1").click(function(){
	  		//1,id选择器  ：根据id值找到这个元素（div）
			$("#one").css("background","red");
	  });
	   
	  //<input type="button" value="选择 class 为 mini 的所有元素." id="btn2"/>
	  $("#btn2").click(function(){
	  	//2,类选择器  ：根据class的值找到这个元素（div）
	  	$(".mini").css("background","blue");
	  });
	  
	  //<input type="button" value="选择 元素名是 div 的所有元素." id="btn3"/>
	  $("#btn3").click(function(){
		  //3,标签选择器：根据标签的名字找到这个元素（div）
	  	   $("div").css("display","none");
	  });
	  
	  //<input type="button" value="选择 所有的元素." id="btn4"/>
	  $("#btn4").click(function(){
		$("*").css("background","pink");
	  });
	  
	  //<input type="button" value="选择 所有的span元素和id为two的元素." id="btn5"/>
	  $("#btn5").click(function(){
	  		//组合选择器..
	  	$("span,#two").css("background","green");
	  });
	  function animate1(){
		  //参数1：动画的速度   参数2：执行这次动画后要做什么？
	 	$("#mover").slideToggle(3000,function(){
	 		$("#mover").slideToggle("slow");
	 	});
	  }
	  //setTimeout(func,delay,param1,param2)
	  setInterval(animate1,3000);
	 
  });
   
  </script>
</head>
<body>
  <button id="reset">手动重置页面元素</button>
  <input type="checkbox" id="isreset" checked="checked"/><label for="isreset">点击下列按钮时先自动重置页面</label><br /><br />
 <h3>基本选择器.</h3>
 
 <!-- 控制按钮 -->
  <input type="button" value="选择 id为 one 的元素." id="btn1"/>  
  <input type="button" value="选择 class 为 mini 的所有元素." id="btn2"/>
  <input type="button" value="选择 元素名是 div 的所有元素." id="btn3"/>
  <input type="button" value="选择 所有的元素." id="btn4"/>
  <input type="button" value="选择 所有的span元素和id为two的元素." id="btn5"/>
  <input type="button" value="淡出淡入" onclick="animate1()"/>
  <br /><br />
	


   <!-- 测试的元素 -->
  <div class="one" id="one" >
 	id为one,class为one的div
      <div class="mini">class为mini</div>
  </div>

    <div class="one"  id="two" title="test" >
	 id为two,class为one,title为test的div.
      <div class="mini"  title="other">class为mini,title为other</div>
      <div class="mini"  title="test">class为mini,title为test</div>
  </div>

  <div class="one">
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
	  <div class="mini">class为mini</div>
	  <div class="mini"></div>
  </div>



  <div class="one">
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
	  <div class="mini">class为mini</div>
	  <div class="mini"  title="tesst">class为mini,title为tesst</div>
  </div>


  <div style="display:none;"  class="none">style的display为"none"的div</div>
  
  <div class="hide" >class为"hide"的div</div>
 
  <div>
  包含input的type为"hidden"的div<input type="hidden" size="8"/>
  </div>

  
  <span id="mover">正在执行动画的span元素.</span>
  
<!-- Resources from http://down.liehuo.net -->
</body>
</html>
