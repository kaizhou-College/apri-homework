
<HTML>

<script lang="javascript">
	function pass(){
		var pass = false;
		if( document.myForm.uname.value =="" ){
			alert("用户名不能为空");
			pass= false;
		}else if(document.myForm.upass.value == ""){
			alert("密码不能为空");
			pass = false;
		} else if(document.myForm.upass.value != document.myForm.upass1.value){
			alert("两次密码不一样");
			pass = false;
		}  else {
			pass = true;
		}
		return pass;
	}
</script>
