<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style type="text/css">
body{
	font:normal 12px/17px Arial;
}
div{
    padding:2px;
} 
input, textarea { 
	 width: 12em; 
	 border: 1px solid #888;
}
.focus { 
	 border: 1px solid #f00;
	 background: #fcc;
} 
</style>
<!--   引入jQuery -->
<script src="../js/jquery-1.4.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
	  $("#username").mousedown(function(){
		  $("#username").attr("value","");
		  $("#username").css("background","#999");
		});
	  $("#username").mouseout(function(){
		  $("#username").css("background","#FFF");
		});
	  
	  
	  $("#pass1").mousedown(function(){
		  $("#pass1").attr("value","");
		  $("#pass1").css("background","#999");
		});
	  $("#pass1").mouseout(function(){
		  $("#pass1").css("background","#FFF");
		});
	  
	  $("#pass2").mousedown(function(){
		  $("#pass2").attr("value","");
		  $("#pass2").css("background","#999");
		});
	  $("#pass2").mouseout(function(){
		  $("#pass2").css("background","#FFF");
		});
	  
	  $("#msg").mousedown(function(){
		  $("#msg").attr("value","");
		  $("#msg").css("background","#999");
		});
	  $("#msg").mouseout(function(){
		  $("#msg").css("background","#FFF");
		});
	 
	  });
</script>
	

</head>
<body>
	<form action="" method="post" id="regForm">
		<fieldset>
			<legend>个人基本信息</legend>
				<div>
					<label  for="username">名称:</label>
					<input id="username" type="text"  value="名称"  />
				</div>
                <div>
					<label for="pass">密码:</label>
					<input id="pass1" type="password" value="密码" />
				</div>
                <div>
					<label for="pass">密码:</label>
					<input id="pass2" type="password" value="密码" />
				</div>
                <div>
					<label for="msg">详细信息:</label>
					<textarea id="msg" rows="2" cols="20">详细信息</textarea>
				</div>
		</fieldset>
	</form>
</body>
</html>
