<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style type="text/css">
* { margin:0; padding:0;font:normal 12px/17px Arial; }
.msg {width:300px; margin:100px; }
.msg_caption { width:100%; overflow:hidden; margin-bottom:1px;}
.msg_caption span { display:block; float:left; margin:0 2px; padding:4px 10px; background:#898989; cursor:pointer;color:white; }
.msg textarea{ width:300px; height:80px;height:100px;border:1px solid #000;}
</style>
 <!--   引入jQuery -->
 <script src="../js/jquery-1.4.2.min.js" type="text/javascript"></script>
 <script type="text/javascript">
 	//animate()
	$(document).ready(function(){
	  $(".bigger").click(function(){
		  $("#comment").height(($("#comment").height())+20);
	  });
	  $(".smaller").click(function(){
		  $("#comment").height(($("#comment").height())-20);
	  });
	   
	    $(".aa").click(function(){
		  $("#move").animate({right:"+150px",height:"+150px",bottom:"50px"});
	  });
	  
	});
		
	
  </script>
</head>
<body>
<form action="" method="post">
<div class="msg">
	<div class="msg_caption">
		<span class="bigger" >放大</span>
		<span class="smaller" >缩小</span>
		<span class="aa" >移动</span>
	</div>
	<div>
		<textarea id="comment" rows="8" cols="20">多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.</textarea>
	</div>
	
	<div id="move" style="width:100px;height:100px; background:green;position:absolute"></div>
</div>
</form>
</body>
</html>
